<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body class="bg-gray-100">

    <!-- Cabecera con navegación -->
    <header class="bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-semibold text-gray-800">Panel de Evaluación</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Inicio</a></li>
                    <li><a href="ambientesAprendizaje.html" class="hover:underline">Ambientes de Aprendizaje</a></li>
                    <li><a href="cuadernosAlumnos.html" class="hover:underline">Cuadernos de los Alumnos</a></li>
                    <li><a href="evaluacionFormativa.html" class="hover:underline">Evaluación Formativa</a></li>
                    <li><a href="docente.html" class="hover:underline">Docente</a></li>
                    <li><a href="organizacionClase.html" class="hover:underline">Organización de la Clase</a></li>
                </ul>
            </nav>
            <button id="guardarTxt"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
                <!-- Cuerpo del borrador -->
                <rect x="10" y="20" width="44" height="24" rx="5" ry="5" fill="#FF6B6B" />
                <!-- Parte superior del borrador -->
                <rect x="14" y="16" width="36" height="8" rx="3" ry="3" fill="#FF4C4C" />
                <!-- Líneas decorativas -->
                <line x1="18" y1="28" x2="46" y2="28" stroke="#FFFFFF" stroke-width="2" />
                <line x1="18" y1="32" x2="46" y2="32" stroke="#FFFFFF" stroke-width="2" />
                <line x1="18" y1="36" x2="46" y2="36" stroke="#FFFFFF" stroke-width="2" />
              </svg></button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <!-- Panel de Evaluación -->
        <div class="bg-white p-4 shadow-md rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Valoraciones y Observaciones</h2>
            <div id="evaluacionPanel" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <!-- Gráfica de Desempeño -->
        <div class="bg-white p-4 shadow-md rounded-lg mt-6">
            <h2 class="text-xl font-semibold mb-4">Desempeño por Área</h2>
            <canvas id="graficoDesempeno" width="400" height="200"></canvas>
        </div>

        <!-- Indicador de Desempeño -->
        <div id="desempenoContainer" class="bg-gray-200 p-4 shadow-md rounded-lg mt-6 text-center">
            <h2 class="text-xl font-semibold mb-2">Desempeño General</h2>
            <p id="desempenoTexto" class="text-lg font-bold">Cargando...</p>
        </div>

        <!-- Acciones a Realizar -->
        <div class="bg-white p-4 shadow-md rounded-lg mt-6">
            <h2 class="text-xl font-semibold mb-4">Acciones a Realizar</h2>
            <textarea id="accionesTexto" class="w-full p-2 border rounded" rows="4" placeholder="Ingrese recomendaciones para la mejora continua..."></textarea>
            <button id="guardarAcciones" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guardar Acciones</button>
            <!-- Agregar botón "Imprimir" junto al botón existente -->
            <button id="imprimirBtn" class="ml-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Imprimir</button>
        </div>
    </main>

    <script src="script6.js"></script>
</body>
</html>
